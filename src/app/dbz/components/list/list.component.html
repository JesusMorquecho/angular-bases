<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characters; index as i"
    class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span> {{character.name}} -</span>
      <strong>Power: </strong>
      <span>{{character.power}} </span>
    </div>
    <button (click)="OnDeleteCharacter(character.id)"  class="btn btn-danger"></button>
  </li>
</ul>
